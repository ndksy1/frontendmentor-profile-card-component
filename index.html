<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="profile-card-component-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pattern-card">
        <img src="profile-card-component-main/images/image-victor.jpg" alt="" />
      </div>

      <div class="profile">
        <div class="information">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="city">London</p>
        </div>
        <div class="stats">
          <div class="stats-item">
            <div class="stats-item__number">80K</div>
            <div class="stats-item__content">Followers</div>
          </div>
          <div class="stats-item">
            <div class="stats-item__number">803K</div>
            <div class="stats-item__content">Likes</div>
          </div>
          <div class="stats-item">
            <div class="stats-item__number">1.4K</div>
            <div class="stats-item__content">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khoa Nguyen</a>.
    </div>
  </body>
</html>
